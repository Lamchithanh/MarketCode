<!DOCTYPE html>
<html>
<head>
    <title>Test 2FA Check</title>
</head>
<body>
    <h1>Test 2FA Check API</h1>
    <input type="email" id="email" placeholder="Enter email" value="admin@marketcode.com">
    <button onclick="check2FA()">Check 2FA</button>
    <div id="result"></div>

    <script>
        async function check2FA() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth/check-2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
